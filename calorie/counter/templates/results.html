<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Round Up</title>
    <style>
        table, th, td{
            border:1px solid black;
        }
        table {
            width:100%
        }
    </style>
    
</head>
<body>
    <nav></nav>
    <main>
        {% if name %}
        <h1>Hello {{ name }}</h1>
        {% else %}
        <h1>Hello User</h1>
        {% endif %}
        <table>
            <tr>
                <th>Name</th>
                <th>Calories</th>
                <th>Protein</th>
                <th>Carbs</th>
                <th>Fat</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <th>Apple</th>
                <th>130</th>
                <th>1g</th>
                <th>34g</th>
                <th>0g</th>
                <th>1</th>
            </tr>
            <tr>
                <th>Egg</th>
                <th>140</th>
                <th>12g</th>
                <th>2g</th>
                <th>10g</th>
                <th>2</th>
            </tr>
            <tr></tr>
            <tr>
                <th>Total:</th>
                <th>270</th>
                <th>13g</th>
                <th>36g</th>
                <th>10g</th>
                <th>3</th>
            </tr>
        </table>
    </main>
    <footer></footer>
</body>
</html>
